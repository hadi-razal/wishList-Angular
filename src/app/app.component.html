< class="container">
<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
  <div class="col-sm-6">
    <label class="visually-hidden" for="specificSizeInputName">Wish</label>
    <input
      type="text"
      name="newWishText"
      class="form-control"
      [(ngModel)]="newWishText"
    />
  </div>
  <div class="col-auto">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="$event.preventDefault(); addNewWish()"
    >
      Add Wish
    </button>
  </div>
</form>

<div class="row mt-3">
  <select class="form-select">
    <option value="0">All</option>
    <option value="1">Unfullfilled</option>
    <option value="2">Full Filled</option>
  </select>
</div>

<div *ngIf="items.length == 0; else showItems">
  There are no wishes to display
</div>

<ng-template #showItems>
  <ul class="wish-list">
    <li *ngFor="let item of items">
      <div class="form-check">
        <label class="form-check-label">
          <input
            type="checkbox"
            class="checkbox"
            [checked]="item.isComplete"
            [attr.data-index]="item.isComplete"
            (click)="toggleItem(item)"
          />{{ item.wishText }}
        </label>
      </div>
    </li>
  </ul>
</ng-template>
